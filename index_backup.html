        // Perform the actual search
        async function performSearch(apiKey, niches, locations, minResults, maxResults) {
            // Show loading message
            const searchBtn = document.getElementById('searchBtn');
            const originalText = searchBtn.textContent;
            searchBtn.textContent = 'Searching...';
            searchBtn.disabled = true;

            // Create results container if it doesn't exist
            let resultsContainer = document.getElementById('searchResults');
            if (!resultsContainer) {
                resultsContainer = document.createElement('div');
                resultsContainer.id = 'searchResults';
                resultsContainer.style.marginTop = '20px';
                searchBtn.parentNode.appendChild(resultsContainer);
            }

            // Show progress bar
            const progressContainer = document.getElementById('searchProgress');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            progressContainer.style.display = 'block';

            resultsContainer.innerHTML = '';

            try {
                const businesses = [];
                let totalFound = 0;
                const totalCombinations = locations.length * niches.length;
                let currentCombination = 0;

                // Load existing history for duplicate checking
                const avoidDuplicates = document.getElementById('avoidDuplicates').checked;
                const existingBusinesses = avoidDuplicates ? loadSearchHistory() : [];

                // Search each location and niche combination
                for (const location of locations) {
                    for (const niche of niches) {
                        if (totalFound >= maxResults) break;

                        currentCombination++;
                        const progress = (currentCombination / totalCombinations) * 100;
                        progressBar.style.width = progress + '%';
                        progressText.textContent = `Searching ${niche} in ${location.name}... (${Math.round(progress)}%)`;

                        console.log(`Searching ${niche} in ${location.name}...`);

                        try {
                            const locationBusinesses = await searchLocationNiche(apiKey, location.name, niche, Math.min(20, maxResults - totalFound));

                            // Filter duplicates if enabled
                            const filteredBusinesses = avoidDuplicates ?
                                locationBusinesses.filter(newBiz => !isDuplicate(newBiz, existingBusinesses)) :
                                locationBusinesses;

                            businesses.push(...filteredBusinesses);
                            totalFound += filteredBusinesses.length;

                            progressText.textContent = `Found ${totalFound} unique businesses... (${Math.round(progress)}%)`;

                        } catch (error) {
                            console.error(`Error searching ${niche} in ${location.name}:`, error);
                        }

                        // Small delay to avoid rate limiting
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                    if (totalFound >= maxResults) break;
                }

                // Complete progress
                progressBar.style.width = '100%';
                progressText.textContent = `Search complete! Found ${totalFound} businesses.`;

                // Display results
                displaySearchResults(businesses, minResults);

            } catch (error) {
                console.error('Search error:', error);
                resultsContainer.innerHTML = '<div style="padding: 20px; color: red;">‚ùå Search failed: ' + error.message + '</div>';
            } finally {
                // Reset button and hide progress
                setTimeout(() => {
                    searchBtn.textContent = originalText;
                    searchBtn.disabled = false;
                    document.getElementById('searchProgress').style.display = 'none';
                }, 2000);
            }
        }

        // Search specific location and niche
        async function searchLocationNiche(apiKey, location, niche, limit) {
            const query = `${niche} in ${location}`;
            const url = `https://maps.googleapis.com/maps/api/place/textsearch/json?query=${encodeURIComponent(query)}&key=${apiKey}`;

            // Try different CORS proxies
            const proxies = [
                'https://api.allorigins.win/raw?url=',
                'https://cors-anywhere.herokuapp.com/',
                'https://corsproxy.io/?',
                ''
            ];

            for (const proxy of proxies) {
                try {
                    const response = await fetch(`${proxy}${url}`);
                    const data = await response.json();

                    if (data.status === 'OK' && data.results) {
                        const businesses = [];

                        // Process each business with detailed information
                        for (const business of data.results.slice(0, limit * 2)) { // Get more to filter better
                            try {
                                // Get detailed business information
                                const detailedBusiness = await getBusinessDetails(apiKey, business.place_id, proxy);

                                // Only include businesses WITHOUT websites
                                if (!detailedBusiness.website && !hasWebsiteInDescription(detailedBusiness)) {
                                    const processedBusiness = {
                                        name: detailedBusiness.name || business.name,
                                        address: detailedBusiness.formatted_address || business.formatted_address,
                                        phone: detailedBusiness.formatted_phone_number || detailedBusiness.international_phone_number || 'Not Available',
                                        rating: detailedBusiness.rating || 'No Rating',
                                        category: categorizeNiche(niche, detailedBusiness.types || business.types),
                                        types: detailedBusiness.types ? detailedBusiness.types.slice(0, 3).join(', ') : business.types.slice(0, 3).join(', '),
                                        location: location,
                                        niche: niche,
                                        owner: await detectOwner(detailedBusiness),
                                        socialMedia: await findSocialMedia(detailedBusiness),
                                        confidence: calculateConfidence(detailedBusiness)
                                    };

                                    businesses.push(processedBusiness);

                                    if (businesses.length >= limit) break;
                                }

                                // Small delay to avoid rate limiting
                                await new Promise(resolve => setTimeout(resolve, 100));

                            } catch (error) {
                                console.warn('Error processing business:', error);
                            }
                        }

                        return businesses;
                    }
                } catch (error) {
                    console.warn(`Proxy ${proxy} failed:`, error);
                    continue;
                }
            }

            return [];
        }

        // Get detailed business information
        async function getBusinessDetails(apiKey, placeId, proxy) {
            const detailsUrl = `https://maps.googleapis.com/maps/api/place/details/json?place_id=${placeId}&fields=name,formatted_address,formatted_phone_number,international_phone_number,website,rating,reviews,types,opening_hours&key=${apiKey}`;

            try {
                const response = await fetch(`${proxy}${detailsUrl}`);
                const data = await response.json();

                if (data.status === 'OK' && data.result) {
                    return data.result;
                }
            } catch (error) {
                console.warn('Error getting business details:', error);
            }

            return {};
        }

        // Check if business has website mentioned in description or reviews
        function hasWebsiteInDescription(business) {
            if (business.reviews) {
                const reviewText = business.reviews.map(r => r.text).join(' ').toLowerCase();
                const websiteIndicators = ['website', 'www.', 'http', '.com', '.net', '.org', 'online ordering', 'order online'];
                return websiteIndicators.some(indicator => reviewText.includes(indicator));
            }
            return false;
        }

        // Categorize business niche into readable format
        function categorizeNiche(niche, types) {
            const nicheMap = {
                'restaurant': 'Restaurant',
                'cafe': 'Cafe/Coffee Shop',
                'bar': 'Bar/Nightlife',
                'gym': 'Fitness/Gym',
                'beauty_salon': 'Beauty Salon',
                'car_repair': 'Auto Repair',
                'plumber': 'Plumbing Services',
                'electrician': 'Electrical Services',
                'dentist': 'Dental Services',
                'doctor': 'Medical Services',
                'lawyer': 'Legal Services',
                'accountant': 'Accounting Services',
                'real_estate': 'Real Estate',
                'insurance': 'Insurance Services',
                'veterinarian': 'Veterinary Services',
                'pharmacy': 'Pharmacy',
                'interior_designer': 'Interior Design',
                'photographer': 'Photography Services',
                'massage_therapist': 'Massage Therapy',
                'chiropractor': 'Chiropractic Services',
                'personal_trainer': 'Personal Training',
                'dog_groomer': 'Pet Grooming',
                'barber': 'Barber Shop',

            return nicheMap[niche] || niche.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        // Detect potential business owner from reviews
        async function detectOwner(business) {
            if (!business.reviews) return 'Not Available';

            const ownerPatterns = [
                /owner\s+(\w+\s+\w+)/i,
                /manager\s+(\w+\s+\w+)/i,
                /run by\s+(\w+\s+\w+)/i,
                /owned by\s+(\w+\s+\w+)/i,
                /(\w+)\s+is\s+the\s+owner/i,
                /(\w+)\s+owns\s+this/i,
                /ask for\s+(\w+)/i,
                /speak to\s+(\w+)/i
            ];

            for (const review of business.reviews) {
                for (const pattern of ownerPatterns) {
                    const match = review.text.match(pattern);
                    if (match && match[1]) {
                        const name = match[1].trim();
                        if (name.length > 2 && name.length < 30 && !name.includes('the') && !name.includes('staff')) {
                            return `${name} (Medium Confidence)`;
                        }
                    }
                }
            }

            return 'Not Available';
        }

        // Find social media profiles - only official ones
        async function findSocialMedia(business) {
            const socialMedia = {
                facebook: 'Not Found',
                instagram: 'Not Found',
                twitter: 'Not Found'
            };

            if (business.reviews && business.reviews.length > 0) {
                const reviewText = business.reviews.map(r => r.text).join(' ').toLowerCase();
                const businessName = business.name.toLowerCase();

                // Very strict Facebook detection - only direct mentions
                const fbPatterns = [
                    /facebook\.com\/([a-zA-Z0-9._-]{4,})/gi,
                    /fb\.com\/([a-zA-Z0-9._-]{4,})/gi
                ];

                for (const pattern of fbPatterns) {
                    const matches = reviewText.match(pattern);
                    if (matches) {
                        for (const match of matches) {
                            const username = match.split('/')[1];
                            // Only include if username seems related to business name
                            if (username && (
                                businessName.includes(username.toLowerCase()) ||
                                username.toLowerCase().includes(businessName.split(' ')[0]) ||
                                username.toLowerCase().replace(/[._-]/g, '').includes(businessName.split(' ')[0].replace(/[^a-z]/g, ''))
                            )) {
                                socialMedia.facebook = `https://facebook.com/${username}`;
                                break;
                            }
                        }
                        if (socialMedia.facebook !== 'Not Found') break;
                    }
                }

                // Very strict Instagram detection
                const igPatterns = [
                    /instagram\.com\/([a-zA-Z0-9._]{3,})/gi,
                    /follow us on instagram @([a-zA-Z0-9._]{3,})/gi,
                    /instagram @([a-zA-Z0-9._]{3,})/gi
                ];

                for (const pattern of igPatterns) {
                    const matches = reviewText.match(pattern);
                    if (matches) {
                        for (const match of matches) {
                            const username = match.includes('@') ? match.split('@')[1] : match.split('/')[1];
                            if (username && (
                                businessName.includes(username.toLowerCase()) ||
                                username.toLowerCase().includes(businessName.split(' ')[0]) ||
                                username.toLowerCase().replace(/[._]/g, '').includes(businessName.split(' ')[0].replace(/[^a-z]/g, ''))
                            )) {
                                socialMedia.instagram = `https://instagram.com/${username}`;
                                break;
                            }
                        }
                        if (socialMedia.instagram !== 'Not Found') break;
                    }
                }

                // Very strict Twitter detection
                const twitterPatterns = [
                    /twitter\.com\/([a-zA-Z0-9._]{3,})/gi,
                    /follow us on twitter @([a-zA-Z0-9._]{3,})/gi,
                    /twitter @([a-zA-Z0-9._]{3,})/gi
                ];

                for (const pattern of twitterPatterns) {
                    const matches = reviewText.match(pattern);
                    if (matches) {
                        for (const match of matches) {
                            const username = match.includes('@') ? match.split('@')[1] : match.split('/')[1];
                            if (username && (
                                businessName.includes(username.toLowerCase()) ||
                                username.toLowerCase().includes(businessName.split(' ')[0]) ||
                                username.toLowerCase().replace(/[._]/g, '').includes(businessName.split(' ')[0].replace(/[^a-z]/g, ''))
                            )) {
                                socialMedia.twitter = `https://twitter.com/${username}`;
                                break;
                            }
                        }
                        if (socialMedia.twitter !== 'Not Found') break;
                    }
                }
            }

            return socialMedia;
        }

        // Calculate confidence score for no website
        function calculateConfidence(business) {
            let score = 100;

            // Reduce confidence if business seems large/corporate
            if (business.name && (business.name.includes('LLC') || business.name.includes('Inc') || business.name.includes('Corp'))) {
                score -= 20;
            }

            // Reduce confidence if many reviews (might have online presence)
            if (business.reviews && business.reviews.length > 50) {
                score -= 10;
            }

            // Increase confidence if small local business indicators
            if (business.types && business.types.some(type => ['local_business', 'establishment'].includes(type))) {
                score += 10;
            }

            return Math.max(60, Math.min(100, score));
        }

        // Check if business is duplicate
        function isDuplicate(newBusiness, existingBusinesses) {
            return existingBusinesses.some(existing =>
                existing.name === newBusiness.name &&
                existing.address === newBusiness.address
            );
        }

        // Load search history
        function loadSearchHistory() {
            try {
                const history = localStorage.getItem('businessSearchHistory');
                const parsed = history ? JSON.parse(history) : [];
                // Flatten all businesses from all searches
                return parsed.reduce((all, search) => all.concat(search.businesses || []), []);
            } catch (error) {
                console.error('Error loading search history:', error);
                return [];
            }
        }

        // Save search to history
        function saveSearchToHistory(businesses, searchParams) {
            try {
                const history = JSON.parse(localStorage.getItem('businessSearchHistory') || '[]');
                const searchEntry = {
                    id: Date.now(),
                    date: new Date().toISOString(),
                    searchParams: searchParams,
                    businesses: businesses,
                    count: businesses.length
                };
                history.unshift(searchEntry); // Add to beginning
                // Keep only last 10 searches
                if (history.length > 10) {
                    history.splice(10);
                }
                localStorage.setItem('businessSearchHistory', JSON.stringify(history));
                updateHistoryDisplay();
                if (typeof updateLocationRecommendations === 'function') updateLocationRecommendations();
                if (typeof updateRecommendedNiches === 'function') updateRecommendedNiches();
            } catch (error) {
                console.error('Error saving search history:', error);
            }
        }

        // Delete history item
        function deleteHistoryItem(searchId) {
            try {

            try {
                const history = JSON.parse(localStorage.getItem('businessSearchHistory') || '[]');
                const search = history.find(s => s.id === searchId);
                if (search && search.businesses) {
                    console.log('Displaying history results:', search.businesses.length, 'businesses');

                console.error('Error viewing history results:', error);

        function exportHistoryToCSV(searchId) {

                if (search) {
                    exportToCSV(search.businesses);
                }

                console.error('Error exporting history to CSV:', error);

        function addManualNiche() {
            const input = document.getElementById('manualNicheInput');
            let value = input.value.trim();

                alert('Please enter a niche');
                return;
            }
            // Split by comma, trim, and filter out empty
            let niches = value.split(',').map(n => n.trim().toLowerCase()).filter(n => n);
            let added = false;
            for (let niche of niches) {
                if (!manualNiches.includes(niche)) {
                    manualNiches.push(niche);
                    added = true;

            }
            if (!added) {
                alert('All these niches are already added');

            input.value = '';
            updateManualNichesDisplay();
            document.getElementById('manualNicheSuggestions').classList.add('hidden');

                    addManualNiche();

        // Export functions
        function exportToCSV(businesses) {
            const headers = ['Business Name', 'Category', 'Phone', 'Email', 'Best Contact', 'Owner', 'Address', 'Rating', 'Facebook', 'Instagram', 'Twitter', 'Confidence', 'Location'];
            const csvContent = [
                headers.join(','),
                ...businesses.map(b => [
                    `"${b.name || 'N/A'}"`,
                    `"${b.category || 'N/A'}"`,
                    `"${b.phone || 'N/A'}"`,
                    `"${b.email || 'N/A'}"`,
                    `"${b.bestContact || 'N/A'}"`,
                    `"${b.owner || 'N/A'}"`,
                    `"${b.address || 'N/A'}"`,
                    `"${b.rating || 'N/A'}"`,
                    `"${b.socialMedia ? b.socialMedia.facebook : 'N/A'}"`,
                    `"${b.socialMedia ? b.socialMedia.instagram : 'N/A'}"`,
                    `"${b.socialMedia ? b.socialMedia.twitter : 'N/A'}"`,
                    `"${b.confidence || 'N/A'}%"`,
                    `"${b.location || 'N/A'}"`
                ].join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'businesses_without_websites.csv';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function exportToJSON(businesses) {
            const jsonContent = JSON.stringify(businesses, null, 2);
            const blob = new Blob([jsonContent], { type: 'application/json' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'businesses_without_websites.json';
            a.click();
            window.URL.revokeObjectURL(url);
        }

            let locations = [];
            history.forEach(entry => {

                    entry.searchParams.locations.forEach(loc => {
                        if (typeof loc === 'string') {
                            locations.push(loc);
                        } else if (loc && loc.name) {
                            locations.push(loc.name);
                        }
                    });
                }
            });
            // Count frequency
            const freq = {};
            locations.forEach(loc => { freq[loc] = (freq[loc] || 0) + 1; });
